<main class="container">
    <!-- <h2 class="title"><span ng-bind="isAdding ? 'Agregar' : 'Modificar'"></span> <strong>mesa</strong></h2> -->
    <h2>Agregar alumno</h2>

    <div class="row" ng-controller="AlumnoController">
        <form id="formAlumno" class="col s12" ng-submit="agregarAlumno(alumno)">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" ng-model="alumno.nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="apellido" type="text" class="validate" ng-model="alumno.apellido">
                    <label for="apellido">Apellido</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="dni" type="number" class="validate" ng-model="alumno.dni">
                    <label for="dni">DNI</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="alumno.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                      <input id="telefono" type="tel" class="validate" ng-model="alumno.telefono">
                      <label for="icon_telephone">Teléfono</label>
                    </div>
                  </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="anioIngreso" type="number" class="validate" ng-model="alumno.ingreso">
                    <label for="anioIngreso">Año de ingreso</label>
                </div>
            </div>
            <div class="input-field col s12 selectCarrera">
                <select id="carrera" ng-model="alumno.carrera">
                    <option value="" disabled selected>Seleccione una carrera:</option>
                    <option value="ISI">Ingeniería en Sistemas de Información</option>
                    <option value="CIVIL">Ingeniería Civil</option>
                    <option value="ELECTRO">Ingeniería Electromecánica</option>
                    <option value="LOI">Licenciatura en Organización Industrial</option>
                    <option value="ING">Ingresante</option>                    
                </select>
            </div>
            <div class="input-field col s12 selectCarrera">
                    <select id="escuela" ng-model="alumno.escuela">
                        <option value="" disabled selected>Seleccione una escuela:</option>
                        <option value="1">Villa Malvina</option>                  
                    </select>
                </div>
            <input type="submit" class="btn" value="Agregar">
        </form>
    </div>
</main>

<script>
    $(document).ready(function() {
    $('select').material_select();
  });


</script>

<style>
    .selectCarrera{
        padding: 0 !important;
    }
