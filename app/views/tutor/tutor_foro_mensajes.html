<main class="container" ng-init="obtenerMensajes(idTema)">

    <a href="#/foro-tutor-temas/{{idTema}}" class="btn btn-volver">Volver</a>
    <a href="#/foro-tutor-agregarMensaje/{{idTema}}" class="btn btn-agregar" ng-show="isAbierto">Agregar mensaje</a>

    <ul class="collection with-header">
        <li class="collection-header"><h4>Mensajes</h4></li>
        <li class="collection-item" ng-repeat="mensaje in mensajes">
            <p>{{mensaje.contenido}}</p><p class="mensaje-info">Fecha: {{mensaje.fecha}} | Realizado por: {{mensaje.usuario.last_name}}, {{mensaje.usuario.first_name}}</p>
        </li>
    </ul>

</main>

<style>
.mensaje-info{
    font-size: 11px;
}
.btn-agregar{
    margin-top: 20px;
    margin-left: 10px;
    margin-bottom: 20px;
}
.btn-volver{
    margin-top: 20px;
    margin-bottom: 20px;
}
</style>
