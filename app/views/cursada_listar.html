<main class="listar-container" ng-init="getCursadas(idAlumno)">

        <a href="#/cursadas-agregar/{{idAlumno}}" class="btn btn-agregar">Agregar cursada</a>
        <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" type="search" required ng-model="buscar">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
    
          <table>
            <thead>
              <tr>
                  <th>AÃ±o</th>
                  <th>Cuatrimestre</th>
                  <th>Materia</th>
                  <th>Estado</th>
                  <th>Opciones</th>
              </tr>
            </thead>
    
            <tbody>
              <tr ng-repeat="cursada in cursadas ">
                <td>{{cursada.comision.anio}}</td>
                <td>{{cursada.comision.cuatrimestre}}</td>
                <td>{{cursada.comision.nombreMateria}}</td>
                <td>{{cursada.estado}}</td>
                <td><a title="Ver Examenes" href="#/examenes-listar/{{cursada.id}}"><i class="listar-iconos material-icons">find_in_page</i></a></td>
              </tr>
            </tbody>
          </table>
    </main>
    
    <style>
        .listar-container{
          margin: 0 auto;
          width: 80% !important;
        }
        .elemento-lista{
          display: flex;
          justify-content: space-between;
        }
        .listar-iconos{
          margin-top: 10px;
          padding: 5px;
        }
        .btn-agregar{
          margin-top: 20px;
          margin-left: 20px;
        }
        @media screen and (max-width:800px){
          .listar-container{
            width:100% !important;
          }
        }
      </style>
