<main class="container">
  <div class="row row-margin-top">
    <div class="col s12">
      <a href="#/categorias-aderezos" class="btn-flat"><i class="material-icons left">keyboard_arrow_left</i>Volver al listado</a>
    </div>
  </div>
  <h2 class="title">{{ form_title }} <strong>categoría de aderezos</strong></h2>
  <div class="row row-white-background">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Ingrese el nombre de la catería de aderezos" id="nombre_categoria" type="text" class="validate" ng-model="nombre">
          <label for="nombre_categoria" class="active">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="waves-effect waves-light btn" ng-click="guardarCategoriaAderezo()">
            <i class="material-icons left">save</i>Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
