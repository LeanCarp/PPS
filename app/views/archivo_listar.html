<main class="listar-container" ng-init="obtenerArchivosMateria()">

  <a href="#/archivo-agregar" class="btn btn-agregar">Agregar Archivo</a>

  <div class="nav-wrapper">
    <form>
        <div class="row">
            <div class="input-field col s8 m4">
                <input id="search" type="search" required ng-model="buscar">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </div>
    </form>
  </div>

  <table>
    <thead>
      <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Tipo</th>

      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="archivo in archivos ">
        <td>{{archivo.titulo}}</td>
        <td>{{archivo.descripcion}}</td>
        <td>{{archivo.ruta}}</td>

      </tr>
    </tbody>
  </table>
</main>

<style>
  .listar-container{
    margin: 0 auto;
    width: 80% !important;
  }
  .elemento-lista{
    display: flex;
    justify-content: space-between;
  }
  .listar-iconos{
    margin-top: 10px;
    padding: 5px;
  }
  .btn-agregar{
    margin-top: 20px;
    margin-left: 20px;
  }
  @media screen and (max-width:800px){
    .listar-container{
      width:100% !important;
    }
  }
</style>
