<main class="container">
  <div class="row row-margin-top">
    <div class="col s12">
      <a href="#/categorias-menu" class="btn-flat"><i class="material-icons left">keyboard_arrow_left</i>Volver al listado</a>
    </div>
  </div>
  <h2 class="title">Agregar <strong>categoría del menú</strong></h2>
  <div class="row row-white-background">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Ingrese el nombre de la catería del menú" id="nombre_categoria" type="text" class="validate">
          <label for="nombre_categoria" class="active">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="file-field input-field">
            <div class="btn">
              <span>Imagen</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Cargue la imagen de la categoría del menú">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn" href="#"><i class="material-icons left">save</i>Guardar</a>
        </div>
      </div>
    </form>
  </div>
</main>
