<main class="listar-container" ng-init="obtenerInformes()">
    <a href="#/alumnos-listar" class="btn btn-volver">Volver</a>
    <a href="#/informes-agregar/{{idAlumno}}" class="btn btn-agregar">Agregar informe</a>
    <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" type="search" required ng-model="buscar">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>

      <table>
        <thead>
          <tr>
              <th>Fecha</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="informe in informes"> <!--  | filter: buscar -->
            <td>{{informe.fecha}}</td>
            <td>{{informe.titulo}}</td>
            <td>{{informe.descripcion}}</td>
            <td>
                <a href="#/informes-modificar/{{informe.id}}"><i title="Editar" class="listar-iconos material-icons">edit</i></a>
            </td> 
          </tr>
        </tbody>
      </table>
</main>

<style>
    .listar-container{
      margin: 0 auto;
      width: 80% !important;
    }
    .elemento-lista{
      display: flex;
      justify-content: space-between;
    }
    .listar-iconos{
      margin-top: 10px;
      padding: 5px;
    }
    .btn-agregar{
            margin-top: 20px;
            margin-left: 20px;
    }
    .btn-volver{
            margin-top: 20px;
    }
    @media screen and (max-width:800px){
      .listar-container{
        width:100% !important;
      }
    }
  </style>
